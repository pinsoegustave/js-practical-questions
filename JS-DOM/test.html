<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-DOM: Mini-project</title>
</head>
<body>
    <p class="" id="experiment">
        <br>
            Hello this is <span>Tharun </span>How are you?
        <br>
    </p>
    <div class="header">
        <div class="list">
            <ul id="navbar">
                <li>Home</li>
                <li>About Us</li>
                <li>Projects</li>
                <li>Contact us</li>
                <li>Help</li>
            </ul>
        </div>
    </div>
    <!-- Script -->
    <script>
        let getChildren = document.getElementById('navbar');
        let allChildren = getChildren.children;
        console.log(allChildren);   

        let getFirstChild = document.getElementById('navbar');
        let firstChild = getFirstChild.firstChild;
        let firstElementChil = getFirstChild.firstElementChild;
        console.log(firstChild);
        console.log(firstElementChil.textContent);

        let getLastChild = document.getElementById('navbar');
        let lastChild = getLastChild.lastChild;
        let lastElementChil = getLastChild.lastElementChild;
        console.log(lastChild);
        console.log(lastElementChil);

        let getSiblings = document.getElementById('navbar');
        let previous = getSiblings.previousSibling;
        let next = getSiblings.nextSibling;
        console.log(previous);
        console.log(next.textContent);
    </script>
</body>
</html>
