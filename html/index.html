<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Shapes</title>
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mb-[50vh] border-2 border-amber-600">
        <!-- Parent -->
        <div class="relative top-[30vh] lg:top-[30vh] mb-32 bg-green-300 border-2 border-green-700">
            <!-- Hidden div -->
            <div class="border-2 w-[60vw] h-[50vh] border-fuchsia-700 bg-fuchsia-600">
            <!-- Pink -->
            <div class="sticky top-0 ml-[60px] lg:ml-[40vw] md:mt-8 lg:mt-16">
                <img class="w-32 md:w-[32vw] lg:w-[20vw] sticky top-0 rounded-3xl" src="./src/images/pink.png" alt="pink">
            </div>
            <!-- Yellow -->
            <div class="sticky top-0 right-0 -mt-[23vh] md:-mt-[65vh] lg:-mt-[75vh]">
                <img class="w-[75vw] md:w-[72vw] lg:w-[50vw]" src="./src/images/yellow.png" alt="yellow">
            </div>
            <!-- GreenDown -->
            <div class="sticky top-0 -mt-[36vh] md:-mt-[90vh] lg:-mt-[100vh] ml-[3vw] md:ml-[2vw] lg:ml-[22vw] z-4">
                <img class="w-[56vw] md:w-[60vw] lg:w-[40vw] sticky top-0" src="./src/images/green1.png" alt="green1">
            </div>
            <!-- Blue -->
            <div class="sticky top-0 -mt-[26vh] md:-mt-[65vh] lg:-mt-[110vh] ml-[28vw] lg:ml-[46vw] z-2">
                <img class="w-[65vw] md:w-[70vw] lg:w-[40vw] sticky top-0" src="./src/images/blue.png" alt="blue">
            </div>
            <!-- Red -->
            <div class="sticky top-0 right-0 -mt-[10vh] md:-mt-[28vh] lg:-mt-[17vh] ml-[21.5vw] lg:ml-[20vw] z-2 lg:z-0">
                <img class="w-[70vw] lg:w-[50vw]" src="./src/images/red.png" alt="red">
            </div>
        </div>
            <!-- left green -->
            <!-- <div class="sticky top-0 -mt-[32vh] md:-mt-[90vh] lg:-mt-[110vh] flex justify-end lg:ml-[75vw] mb-[20vh]">  
                <img class="w-[41.5vw] sticky top-0" src="./src/images/pgreen.png" alt="pgreen">
            </div> -->
        </div>
