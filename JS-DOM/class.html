<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-DOM: classList methods</title>
    <style media="screen">
        .bold {
            font-weight: bold;
        }
        .red-bg {
            background: red;
        }
        .white-text {
            color: white
        }
        .big-font {
            font-size: 36px;
        }
    </style>
</head>
<body>
    <h2 id="title"> Class List - Methods</h2>
    <p id="myPara"> Yeah Mate </p>

    <script type="text/javascript">
        const myPara = document.getElementById("myPara");

        myPara.classList.add('bold', 'big-font');
        myPara.classList.remove('bold');
        myPara.classList.replace('big-font', 'red-bg');

        myPara.classList.toggle('red-bg');
        myPara.classList.toggle('red-bg');

        console.log(myPara.classList.contains('white-text'));

        console.log(myPara.classList);
    </script>
</body>
</html>
